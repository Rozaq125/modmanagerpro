<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f1f5f9;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        /* Loading spinner */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Animation for mod cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-gamepad text-2xl text-blue-400"></i>
                    <h1 class="text-2xl font-bold gradient-text">ModHub ID</h1>
                </div>
                
                <nav class="hidden md:flex items-center space-x-4">
                    <button onclick="showPage('home')" class="nav-btn active">
                        <i class="fas fa-home mr-2"></i> Beranda
                    </button>
                    <button onclick="showPage('games')" class="nav-btn">
                        <i class="fas fa-gamepad mr-2"></i> Games
                    </button>
                    <button onclick="showPage('forum')" class="nav-btn">
                        <i class="fas fa-comments mr-2"></i> Forum
                    </button>
                    <button onclick="showPage('uploads')" class="nav-btn">
                        <i class="fas fa-cloud-upload-alt mr-2"></i> Unggahan
                    </button>
                    <div id="authButtons" class="flex items-center space-x-2">
                        <button onclick="showPage('login')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-full transition">
                            <i class="fas fa-sign-in-alt mr-2"></i> Masuk
                        </button>
                        <button onclick="showPage('register')" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-full transition">
                            <i class="fas fa-user-plus mr-2"></i> Daftar
                        </button>
                    </div>
                    <div id="userMenu" class="hidden relative">
                        <button id="userMenuButton" class="flex items-center space-x-2">
                            <img id="userAvatar" src="https://ui-avatars.com/api/?background=3b82f6&color=fff" alt="User" class="w-8 h-8 rounded-full">
                            <span id="usernameDisplay">User</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50">
                            <button onclick="showPage('profile')" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 w-full text-left">
                                <i class="fas fa-user mr-2"></i> Profil
                            </button>
                            <button onclick="showPage('uploads')" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 w-full text-left">
                                <i class="fas fa-cloud-upload-alt mr-2"></i> Unggahan Saya
                            </button>
                            <button id="adminPanelBtn" onclick="showPage('admin')" class="hidden block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 w-full text-left">
                                <i class="fas fa-user-shield mr-2"></i> Admin Panel
                            </button>
                            <button onclick="logout()" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 w-full text-left">
                                <i class="fas fa-sign-out-alt mr-2"></i> Keluar
                            </button>
                        </div>
                    </div>
                </nav>
                
                <button id="mobileMenuButton" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <div id="mobileMenu" class="md:hidden hidden bg-gray-800 px-4 py-2">
            </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-20">
        <section id="homePage" class="page">
            </section>

        <section id="gamesPage" class="page hidden">
            </section>

        <section id="modsByGamePage" class="page hidden">
            </section>
        
        <section id="uploadFormPage" class="page hidden">
            <div class="max-w-4xl mx-auto">
                <button onclick="history.back()" class="mb-6 px-4 py-2 bg-gray-700 text-white rounded-full hover:bg-gray-600 transition">
                    <i class="fas fa-arrow-left mr-2"></i> Kembali
                </button>
                
                <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold gradient-text mb-6 text-center">Unggah Mod Baru</h2>
                    
                    <form id="modUploadForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                           </div>
                        
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">URL Gambar Detail</label>
                            <div id="detailImagesContainer" class="space-y-2">
                                <div class="flex items-center gap-2">
                                    <input type="url" name="modDetailPhoto" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="URL gambar untuk galeri detail" required>
                                </div>
                            </div>
                            <button type="button" onclick="addDetailImageField()" class="mt-2 px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition">
                                <i class="fas fa-plus mr-1"></i> Tambah Gambar
                            </button>
                        </div>

                        <div>
                            <label class="block text-gray-300 font-medium mb-2">Status Mod</label>
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="visibility" value="Public" checked class="form-radio text-blue-500">
                                    <span class="text-gray-300">Publik (Langsung rilis)</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="visibility" value="Private" class="form-radio text-blue-500">
                                    <span class="text-gray-300">Privat (Hanya saya yang bisa melihat)</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="visibility" value="Soon" class="form-radio text-blue-500">
                                    <span class="text-gray-300">Segera Hadir (Coming Soon)</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="pt-6">
                            <button type="submit" class="w-full gradient-bg text-white py-3 px-6 rounded-lg font-semibold hover:opacity-90 transition flex items-center justify-center">
                                <i class="fas fa-cloud-upload-alt mr-2"></i> Unggah Mod
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="uploadsPage" class="page hidden">
            </section>

        <section id="forumPage" class="page hidden">
            </section>

        <section id="profilePage" class="page hidden">
            <div class="max-w-4xl mx-auto">
                <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                    <div class="pt-20 px-6 pb-6">
                        </div>
                </div>

                <div class="mt-8 bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">Teman Saya</h3>
                    <form id="addFriendForm" class="flex items-center gap-2 mb-4">
                        <input type="text" id="friendUsername" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Masukkan username teman" required>
                        <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white transition">
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </form>
                    <div id="friendsList" class="space-y-3">
                        </div>
                </div>
            </div>
        </section>

        <section id="adminPage" class="page hidden">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold gradient-text mb-8">Admin Panel</h2>
                <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">Pelanggan Newsletter</h3>
                    <div id="newsletterSubsList" class="space-y-2">
                        </div>
                    <div id="noSubsMessage" class="text-center py-8 text-gray-500 hidden">
                        <i class="fas fa-envelope-open-text text-3xl mb-2"></i>
                        <p>Belum ada yang berlangganan.</p>
                    </div>
                </div>
            </div>
        </section>
        
        </main>

    <footer class="bg-gray-900 text-gray-400 py-8">
        <div class="container mx-auto px-4">
            <div>
                <h4 class="text-lg font-semibold text-white mb-4">Newsletter</h4>
                <p class="mb-4">Dapatkan pembaruan terbaru tentang mod dan event langsung ke email Anda.</p>
                <form id="newsletterForm" class="flex">
                    <input id="newsletterEmail" type="email" placeholder="Alamat email" class="px-4 py-2 bg-gray-700 text-white rounded-l-lg focus:outline-none w-full" required>
                    <button type="submit" class="px-4 py-2 gradient-bg text-white rounded-r-lg hover:opacity-90 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </footer>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-xl shadow-2xl max-w-3xl w-full mx-4 relative flex flex-col">
            <div id="modalHeader" class="p-6 border-b border-gray-700 flex justify-between items-center">
                 <h3 id="modalTitle" class="text-xl font-bold text-white">Modal Title</h3>
                 <button onclick="closeModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <div id="modalContent" class="p-6 overflow-y-auto" style="max-height: 75vh;">
                </div>
        </div>
    </div>

    <script>
        // =============================================
        // DATA STORAGE AND INITIALIZATION
        // =============================================
        
        if (!localStorage.getItem('modhub_users')) {
            // Create admin user if not exists
            const adminUser = {
                id: 'admin001',
                username: 'admin',
                email: 'ojakgamteng62@gmail.com',
                password: 'akurozaknih', // WARNING: FOR DEMO ONLY. NEVER DO THIS.
                joinDate: new Date().toISOString(),
                bio: 'The one and only administrator.',
                avatar: `https://ui-avatars.com/api/?name=Admin&background=red&color=fff`
            };
            localStorage.setItem('modhub_users', JSON.stringify([adminUser]));
        }
        
        if (!localStorage.getItem('modhub_mods')) {
            localStorage.setItem('modhub_mods', JSON.stringify([]));
        }

        if (!localStorage.getItem('modhub_friends')) {
            localStorage.setItem('modhub_friends', JSON.stringify([]));
        }

        if (!localStorage.getItem('modhub_newsletter_subs')) {
            localStorage.setItem('modhub_newsletter_subs', JSON.stringify([]));
        }

        // Other initializations...
        
        let currentUser = JSON.parse(sessionStorage.getItem('modhub_current_user')) || null;
        
        // =============================================
        // UTILITY FUNCTIONS
        // =============================================
        
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
            
            // Show selected page
            const targetPage = document.getElementById(`${pageId}Page`);
            if (targetPage) {
                targetPage.classList.remove('hidden');
            }
            
            // Close mobile menu
            // ...
            
            // Load data for specific pages
            switch(pageId) {
                case 'profile':
                    loadProfile();
                    loadFriends();
                    break;
                case 'admin':
                    loadAdminPanel();
                    break;
                // other cases...
            }
        }
        
        function showModal(title, content, isHtml = false) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = isHtml ? content : `<p class="text-gray-300">${content}</p>`;
        }
        
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Email disalin: ${text}`);
            }, (err) => {
                alert('Gagal menyalin email.');
                console.error('Could not copy text: ', err);
            });
        }

        // =============================================
        // AUTHENTICATION FUNCTIONS
        // =============================================
        
        function checkAuth() {
            // ... (existing checkAuth logic)
            const adminPanelBtn = document.getElementById('adminPanelBtn');
            if (currentUser && currentUser.email === 'ojakgamteng62@gmail.com') {
                adminPanelBtn.classList.remove('hidden');
            } else {
                adminPanelBtn.classList.add('hidden');
            }
        }

        // =============================================
        // MOD FUNCTIONS
        // =============================================

        function createModCard(mod) {
            const authorName = mod.isOwnMod ? (currentUser && mod.authorId === currentUser.id ? 'Anda' : 'Pembuat Mod') : mod.customAuthorName;
            
            let statusBadge = '';
            if (mod.visibility === 'Soon') {
                statusBadge = `<span class="px-2 py-1 bg-yellow-600 rounded-full text-xs text-yellow-200">Segera Hadir</span>`;
            } else {
                statusBadge = `<span class="px-2 py-1 bg-gray-700 rounded-full text-xs ${mod.isPaidMod ? 'text-yellow-400' : 'text-green-400'}">${mod.isPaidMod ? 'Berbayar' : 'Gratis'}</span>`;
            }

            return `
                <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden card-hover fade-in">
                    <img src="${mod.mainPhoto}" alt="${mod.modName}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-white text-lg mb-1 truncate">${mod.modName}</h3>
                        <p class="text-gray-400 text-sm mb-2">${mod.gameName} • ${mod.modVersion}</p>
                        <p class="text-gray-400 text-sm mb-3">Oleh: ${authorName}</p>
                        
                        <div class="flex justify-between items-center">
                            ${statusBadge}
                            <button onclick="showModDetail('${mod.id}')" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded-full text-white text-sm transition">
                                Lihat Detail
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showModDetail(modId) {
            const mods = JSON.parse(localStorage.getItem('modhub_mods'));
            const mod = mods.find(m => m.id === modId);
            
            if (!mod) {
                showModal('Error', 'Mod tidak ditemukan.');
                return;
            }

            let detailImagesHTML = '';
            if (mod.detailPhotos && mod.detailPhotos.length > 0) {
                detailImagesHTML = `
                <div class="mt-4">
                    <h4 class="text-lg font-semibold text-white mb-2">Galeri</h4>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                        ${mod.detailPhotos.map(url => `<a href="${url}" target="_blank"><img src="${url}" alt="Detail Gambar" class="w-full h-32 object-cover rounded-md"></a>`).join('')}
                    </div>
                </div>`;
            }

            // ... (rest of the showModDetail logic)
            const modalContent = `... ${detailImagesHTML} ...`;

            showModal(mod.modName, modalContent, true);
        }

        document.getElementById('modUploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // ... (existing logic)
            
            // Get multiple detail photos
            const detailPhotos = [];
            document.querySelectorAll('input[name="modDetailPhoto"]').forEach(input => {
                if(input.value) detailPhotos.push(input.value);
            });
            
            const newMod = {
                // ... (other properties)
                detailPhotos: detailPhotos,
                visibility: form.querySelector('input[name="visibility"]:checked').value,
                // ...
            };
            
            // ... (save logic)
        });
        
        function addDetailImageField() {
            const container = document.getElementById('detailImagesContainer');
            const newField = document.createElement('div');
            newField.className = 'flex items-center gap-2';
            newField.innerHTML = `
                <input type="url" name="modDetailPhoto" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="URL gambar tambahan">
                <button type="button" onclick="this.parentElement.remove()" class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700 transition">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            container.appendChild(newField);
        }
        
        // =============================================
        // FRIENDS & PROFILE FUNCTIONS
        // =============================================

        function loadProfile() {
            // ... existing profile logic
            loadFriends();
        }

        document.getElementById('addFriendForm').addEventListener('submit', function(e){
            e.preventDefault();
            if(!currentUser) {
                showModal('Error', 'Anda harus masuk untuk menambah teman.');
                return;
            }

            const friendUsername = document.getElementById('friendUsername').value.trim();
            if(friendUsername === currentUser.username) {
                showModal('Error', 'Anda tidak bisa menambah diri sendiri sebagai teman.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('modhub_users'));
            const friend = users.find(u => u.username.toLowerCase() === friendUsername.toLowerCase());

            if(!friend) {
                showModal('Error', `User dengan username "${friendUsername}" tidak ditemukan.`);
                return;
            }

            const friends = JSON.parse(localStorage.getItem('modhub_friends'));
            const isAlreadyFriend = friends.some(f => f.userId === currentUser.id && f.friendId === friend.id);

            if(isAlreadyFriend) {
                showModal('Info', `${friend.username} sudah ada di daftar teman Anda.`);
                return;
            }

            const newFriendship = {
                id: Date.now().toString(),
                userId: currentUser.id,
                friendId: friend.id
            };
            friends.push(newFriendship);
            localStorage.setItem('modhub_friends', JSON.stringify(friends));
            document.getElementById('friendUsername').value = '';
            loadFriends();
        });

        function loadFriends() {
            if(!currentUser) return;
            const friends = JSON.parse(localStorage.getItem('modhub_friends'));
            const users = JSON.parse(localStorage.getItem('modhub_users'));
            const myFriendships = friends.filter(f => f.userId === currentUser.id);
            const friendsListContainer = document.getElementById('friendsList');

            if(myFriendships.length === 0) {
                friendsListContainer.innerHTML = `<p class="text-gray-500 text-center">Anda belum memiliki teman.</p>`;
                return;
            }

            friendsListContainer.innerHTML = myFriendships.map(friendship => {
                const friendData = users.find(u => u.id === friendship.friendId);
                if(!friendData) return '';
                return `
                    <div class="bg-gray-700 p-3 rounded-lg flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="${friendData.avatar}" class="w-10 h-10 rounded-full">
                            <div>
                                <p class="font-semibold text-white">${friendData.username}</p>
                                <p class="text-xs text-gray-400">ID: ${friendData.id}</p>
                            </div>
                        </div>
                        <button onclick="removeFriend('${friendship.id}')" class="text-gray-400 hover:text-red-500"><i class="fas fa-user-minus"></i></button>
                    </div>
                `;
            }).join('');
        }

        function removeFriend(friendshipId) {
            if(!confirm('Apakah Anda yakin ingin menghapus teman ini?')) return;
            let friends = JSON.parse(localStorage.getItem('modhub_friends'));
            friends = friends.filter(f => f.id !== friendshipId);
            localStorage.setItem('modhub_friends', JSON.stringify(friends));
            loadFriends();
        }

        // =============================================
        // NEWSLETTER & ADMIN FUNCTIONS
        // =============================================

        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('newsletterEmail');
            const email = emailInput.value.trim();
            if(!email) return;

            const subs = JSON.parse(localStorage.getItem('modhub_newsletter_subs'));
            if(subs.includes(email)) {
                showModal('Info', 'Email Anda sudah terdaftar untuk newsletter kami.');
                return;
            }

            subs.push(email);
            localStorage.setItem('modhub_newsletter_subs', JSON.stringify(subs));
            showModal('Sukses!', 'Terima kasih telah berlangganan newsletter kami.');
            emailInput.value = '';
        });

        function loadAdminPanel() {
            if(!currentUser || currentUser.email !== 'ojakgamteng62@gmail.com') {
                showPage('home');
                showModal('Akses Ditolak', 'Anda tidak memiliki izin untuk mengakses halaman ini.');
                return;
            }

            const subs = JSON.parse(localStorage.getItem('modhub_newsletter_subs'));
            const listContainer = document.getElementById('newsletterSubsList');
            const noSubsMessage = document.getElementById('noSubsMessage');

            if(subs.length === 0) {
                listContainer.innerHTML = '';
                noSubsMessage.classList.remove('hidden');
                return;
            }

            noSubsMessage.classList.add('hidden');
            listContainer.innerHTML = subs.map(email => `
                <div class="bg-gray-700 p-3 rounded-lg flex items-center justify-between">
                    <p class="text-white">${email}</p>
                    <button onclick="copyToClipboard('${email}')" class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition">
                        <i class="fas fa-copy mr-1"></i> Salin
                    </button>
                </div>
            `).join('');
        }

        // =============================================
        // INITIALIZATION
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            showPage('home');
            // ... other init functions
        });

    </script>
</body>
</html>
